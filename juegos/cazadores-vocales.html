<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cazadores de Vocales</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Fredoka', sans-serif; }

    /* Fondo alegre */
    .fun-bg {
      background-color: #fefce8; /* Amarillo muy p√°lido */
      background-image: radial-gradient(#fde047 2px, transparent 2px);
      background-size: 30px 30px;
    }

    /* Tarjeta de palabra */
    .word-card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      border: 4px solid #fcd34d; /* Borde amarillo */
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }
    .word-card:hover {
      transform: translateY(-5px);
      border-color: #fbbf24;
    }

    /* Imagen */
    .word-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
      filter: drop-shadow(0 4px 2px rgba(0,0,0,0.1));
    }

    /* Contenedor de letras */
    .letters-container {
      display: flex;
      gap: 4px;
      align-items: baseline;
      font-size: 2rem;
      font-weight: bold;
      color: #374151;
    }

    /* Inputs para las vocales */
    .vowel-input {
      width: 40px;
      height: 50px;
      border: none;
      border-bottom: 4px solid #9ca3af; /* L√≠nea gris base */
      text-align: center;
      font-family: 'Fredoka', sans-serif;
      font-size: 2rem;
      color: #2563eb; /* Azul para lo que escriben */
      background: transparent;
      outline: none;
      transition: all 0.3s;
      border-radius: 4px 4px 0 0;
    }
    .vowel-input:focus {
      border-bottom-color: #3b82f6;
      background-color: #eff6ff;
    }
    /* Estados de validaci√≥n */
    .vowel-input.correct {
      border-bottom-color: #22c55e;
      color: #16a34a;
      background-color: #dcfce7;
    }
    .vowel-input.incorrect {
      border-bottom-color: #ef4444;
      color: #dc2626;
      background-color: #fee2e2;
    }

    /* Consonantes est√°ticas */
    .consonant {
      padding: 0 2px;
    }

    /* Animaci√≥n de entrada */
    .pop-in {
      animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      opacity: 0;
      transform: scale(0.8);
    }
    @keyframes pop { to { opacity: 1; transform: scale(1); } }

  </style>
</head>

<body class="fun-bg min-h-screen p-6 flex flex-col items-center">

  <div class="w-full max-w-6xl flex justify-between items-center mb-8 bg-white/80 p-4 rounded-2xl shadow-sm backdrop-blur border-2 border-yellow-200">
    <a href="../index.html" class="text-slate-500 hover:text-yellow-600 font-bold flex items-center gap-2 transition">
      ‚¨Ö Salir
    </a>
    <h1 class="text-3xl font-bold text-yellow-600 tracking-wide">
      üÖ∞Ô∏è Completa las Vocales
    </h1>
    <div class="w-10"></div> </div>

  <div id="gameGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 w-full max-w-6xl mb-24">
    </div>

  <div class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-50">
    <button onclick="checkAll()" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold text-xl py-3 px-10 rounded-full shadow-xl transition hover:scale-105 flex items-center gap-2 ring-4 ring-blue-200">
      ‚ú® ¬°Termin√©!
    </button>
  </div>

  <script>
    // --- SONIDOS ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
      osc.connect(gain); gain.connect(audioCtx.destination);
      const now = audioCtx.currentTime;
      if (type === 'success') {
        osc.type = 'triangle'; osc.frequency.setValueAtTime(600, now); osc.frequency.linearRampToValueAtTime(900, now + 0.1);
        gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.3); osc.start(now); osc.stop(now + 0.3);
      } else if (type === 'error') {
        osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now); gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.3); osc.start(now); osc.stop(now + 0.3);
      }
    }

    // --- DATA ---
    const words = [
      { word: "pelota", img: "https://cdn-icons-png.flaticon.com/128/1099/1099672.png" },
      { word: "dado", img: "https://cdn-icons-png.flaticon.com/128/2102/2102161.png" },
      { word: "carro", img: "https://cdn-icons-png.flaticon.com/128/744/744465.png" },
      { word: "helado", img: "https://cdn-icons-png.flaticon.com/128/2906/2906762.png" },
      { word: "pato", img: "https://cdn-icons-png.flaticon.com/128/1012/1012677.png" },
      { word: "oruga", img: "https://cdn-icons-png.flaticon.com/128/5511/5511785.png" },
      { word: "perro", img: "https://cdn-icons-png.flaticon.com/128/3013/3013806.png" },
      { word: "casa", img: "https://cdn-icons-png.flaticon.com/128/619/619153.png" },
      { word: "caballo", img: "https://cdn-icons-png.flaticon.com/128/2849/2849653.png" },
      { word: "girasol", img: "https://cdn-icons-png.flaticon.com/128/616/616441.png" },
      { word: "vaca", img: "https://cdn-icons-png.flaticon.com/128/9466/9466827.png" },
      { word: "ventana", img: "https://cdn-icons-png.flaticon.com/128/5767/5767104.png" }
    ];

    // --- RENDERIZAR ---
    const grid = document.getElementById('gameGrid');
    const vowels = ['a', 'e', 'i', 'o', 'u', '√°', '√©', '√≠', '√≥', '√∫'];

    words.forEach((item, index) => {
      const card = document.createElement('div');
      card.className = 'word-card pop-in';
      card.style.animationDelay = `${index * 50}ms`;

      // Generar HTML de letras
      let lettersHTML = '';
      for (let char of item.word.toLowerCase()) {
        if (vowels.includes(char)) {
          // Es vocal -> Input
          lettersHTML += `<input type="text" maxlength="1" class="vowel-input" data-correct="${char}" autocomplete="off">`;
        } else {
          // Es consonante -> Texto fijo
          lettersHTML += `<span class="consonant">${char}</span>`;
        }
      }

      card.innerHTML = `
        <img src="${item.img}" alt="${item.word}" class="word-img">
        <div class="letters-container">
          ${lettersHTML}
        </div>
      `;
      grid.appendChild(card);
    });

    // --- AUTO-ENFOQUE (UX) ---
    // Cuando escriben una letra, saltar al siguiente input
    const inputs = document.querySelectorAll('.vowel-input');
    inputs.forEach((input, idx) => {
      input.addEventListener('input', (e) => {
        if (input.value.length === 1) {
          // Buscar el siguiente input
          if (inputs[idx + 1]) inputs[idx + 1].focus();
        }
      });
      
      // Permitir borrar y volver atr√°s
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && inputs[idx - 1]) {
          inputs[idx - 1].focus();
        }
      });
    });

    // --- COMPROBAR ---
    function checkAll() {
      let allCorrect = true;
      let totalErrors = 0;

      inputs.forEach(input => {
        const val = input.value.toLowerCase();
        const correct = input.dataset.correct;

        // Resetear clases
        input.classList.remove('correct', 'incorrect');

        if (val === correct) {
          input.classList.add('correct');
        } else {
          input.classList.add('incorrect');
          allCorrect = false;
          totalErrors++;
        }
      });

      if (allCorrect) {
        playSound('success');
        confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        Swal.fire({
          title: "¬°Fant√°stico! üåü",
          text: "¬°Has completado todas las palabras!",
          icon: "success",
          confirmButtonText: "Volver al Men√∫",
          confirmButtonColor: "#fbbf24"
        }).then(() => window.location.href = "../index.html");
      } else {
        playSound('error');
        Swal.fire({
          toast: true, position: 'top-end', icon: 'error',
          title: `Tienes ${totalErrors} errores. ¬°Sigue intentando!`,
          showConfirmButton: false, timer: 2000
        });
      }
    }

  </script>
</body>
</html>
