<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoria M√°gica</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Fredoka', sans-serif; }

    /* L√≥gica 3D de las cartas */
    .perspective-container {
      perspective: 1000px;
    }
    
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card-inner.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Cara trasera (La bonita con degradado) */
    .card-front {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      color: white;
    }

    /* Cara delantera (El emoji) */
    .card-back {
      background-color: white;
      transform: rotateY(180deg);
      border: 4px solid #e0e7ff;
    }

    /* Animaci√≥n de entrada */
    .pop-in { animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; opacity: 0; transform: scale(0.5); }
    @keyframes pop {
      to { opacity: 1; transform: scale(1); }
    }

    /* Fondo animado */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-bg {
      background: linear-gradient(-45deg, #eff6ff, #f3e8ff, #e0f2fe, #fae8ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
  </style>
</head>

<body class="animated-bg min-h-screen flex flex-col items-center justify-center p-4">

  <div class="max-w-2xl w-full bg-white/60 backdrop-blur-md rounded-3xl shadow-2xl p-6 border border-white/50">
    
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
      <div>
        <h1 class="text-3xl font-bold text-slate-700 flex items-center gap-2">
          üß© Memoria M√°gica
        </h1>
        <p class="text-slate-500 text-sm font-medium" id="levelTitle">Cargando...</p>
      </div>

      <div class="flex gap-3">
        <div class="bg-indigo-100 text-indigo-600 px-4 py-2 rounded-xl font-bold shadow-sm">
          Movimientos: <span id="movesDisplay">0</span>
        </div>
        <a href="../index.html" class="bg-white hover:bg-slate-50 text-slate-600 px-4 py-2 rounded-xl font-bold shadow-sm border border-slate-200 transition">
          ‚¨Ö Salir
        </a>
      </div>
    </div>

    <div id="gameBoard" class="grid grid-cols-4 gap-3 md:gap-4 w-full mx-auto">
      </div>

  </div>

  <script>
    // --- SONIDO SINTETIZADO (Web Audio API) ---
    // No requiere archivos mp3
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);

      const now = audioCtx.currentTime;
      
      if (type === 'flip') {
        // Sonido suave de "fiu"
        osc.type = 'sine';
        osc.frequency.setValueAtTime(400, now);
        osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
        gain.gain.setValueAtTime(0.1, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
        osc.start(now);
        osc.stop(now + 0.1);
      } else if (type === 'match') {
        // Sonido brillante de √©xito
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(500, now);
        osc.frequency.setValueAtTime(1000, now + 0.1);
        gain.gain.setValueAtTime(0.1, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
        osc.start(now);
        osc.stop(now + 0.3);
      }
    }

    // --- CONFIGURACI√ìN DEL JUEGO ---
    const emojis = [
      "üê∂","üê±","üê≠","üêπ","ü¶ä","üêª","üêº","üê®",
      "üêØ","ü¶Å","üêÆ","üê∑","üê∏","üêµ","üêî","üêß"
    ];

    const levels = [
      { name: "Calentamiento", pairs: 4 }, // 8 cartas
      { name: "Entrenamiento", pairs: 6 }, // 12 cartas
      { name: "Maestro", pairs: 8 },       // 16 cartas
    ];

    let currentLevel = 0;
    let firstCard = null;
    let secondCard = null;
    let block = false;
    let matches = 0;
    let moves = 0;

    const board = document.getElementById("gameBoard");
    const levelTitle = document.getElementById("levelTitle");
    const movesDisplay = document.getElementById("movesDisplay");

    // ---- Crear cartas ----
    function generateCards(levelIndex) {
      const totalPairs = levels[levelIndex].pairs;
      const chosen = emojis.slice(0, totalPairs);
      return [...chosen, ...chosen].sort(() => Math.random() - 0.5);
    }

    // ---- Renderizar Tablero ----
    function createBoard() {
      firstCard = null;
      secondCard = null;
      block = false;
      matches = 0;
      moves = 0;
      movesDisplay.textContent = moves;

      const cardsData = generateCards(currentLevel);
      board.innerHTML = "";
      
      // Ajustar estilos del t√≠tulo
      levelTitle.innerHTML = `Nivel <span class="font-bold text-indigo-500">${currentLevel + 1}</span> ‚Äî ${levels[currentLevel].name}`;

      cardsData.forEach((emoji, index) => {
        // Contenedor de perspectiva (necesario para el flip 3D)
        const scene = document.createElement("div");
        scene.classList.add("perspective-container", "w-full", "h-24", "md:h-32");
        // Animaci√≥n escalonada (pop-in)
        scene.style.animationDelay = `${index * 50}ms`;
        scene.classList.add("pop-in");

        // Carta interior (la que gira)
        const cardInner = document.createElement("div");
        cardInner.classList.add("card-inner");
        cardInner.dataset.value = emoji;

        // Cara FRONTAL (lo que se ve al inicio: interrogaci√≥n)
        const frontFace = document.createElement("div");
        frontFace.className = "card-face card-front text-3xl md:text-4xl shadow-inner";
        frontFace.innerHTML = `<span class="opacity-50">‚ùì</span>`;

        // Cara TRASERA (el emoji)
        const backFace = document.createElement("div");
        backFace.className = "card-face card-back text-4xl md:text-5xl";
        backFace.innerHTML = emoji;

        // Ensamblaje
        cardInner.appendChild(frontFace);
        cardInner.appendChild(backFace);
        scene.appendChild(cardInner);
        
        // Evento
        cardInner.addEventListener("click", () => flipCard(cardInner));
        
        board.appendChild(scene);
      });
    }

    // ---- L√≥gica de Volteo ----
    function flipCard(card) {
      if (block || card.classList.contains("flipped")) return;

      playSound('flip');
      card.classList.add("flipped");

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        block = true;
        moves++;
        movesDisplay.textContent = moves;
        setTimeout(checkMatch, 800);
      }
    }

    // ---- Verificar Coincidencia ----
    function checkMatch() {
      if (firstCard.dataset.value === secondCard.dataset.value) {
        // ¬°Coincidencia!
        playSound('match');
        matches++;
        firstCard = null;
        secondCard = null;
        block = false;

        // Efecto visual en las cartas correctas
        // (Opcional: podr√≠as agregar una clase de brillo aqu√≠)

        if (matches === levels[currentLevel].pairs) {
          endLevel();
        }

      } else {
        // No coinciden
        firstCard.classList.remove("flipped");
        secondCard.classList.remove("flipped");
        firstCard = null;
        secondCard = null;
        block = false;
      }
    }

    // ---- Fin de Nivel ----
    function endLevel() {
      // Confeti
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      Swal.fire({
        title: "¬°Excelente! üåü",
        text: `Completaste el nivel en ${moves} movimientos.`,
        icon: "success",
        confirmButtonText: "Siguiente Nivel ‚û°",
        confirmButtonColor: "#8b5cf6",
        backdrop: `rgba(0,0,123,0.4)`
      }).then(() => {
        currentLevel++;
        if (currentLevel < levels.length) {
          createBoard();
        } else {
          finishGame();
        }
      });
    }

    // ---- Fin del Juego ----
    function finishGame() {
      confetti({ particleCount: 300, spread: 100, origin: { y: 0.5 } });
      
      Swal.fire({
        title: "¬°Eres un Genio! üß†‚ú®",
        html: "Has completado todos los niveles de memoria.<br>¬°Tu cerebro est√° en forma!",
        icon: "success",
        confirmButtonText: "Volver al Men√∫",
        confirmButtonColor: "#10b981"
      }).then(() => {
        window.location.href = "../index.html";
      });
    }

    // Iniciar
    createBoard();
  </script>
</body>
</html>
