    function playSound(type) {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain); gain.connect(audioCtx.destination);
      const now = audioCtx.currentTime;

      if (type === 'pop') {
        osc.frequency.setValueAtTime(400, now); gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.1); osc.start(now); osc.stop(now + 0.1);
      } else if (type === 'success') {
        osc.type = 'triangle'; osc.frequency.setValueAtTime(600, now); osc.frequency.linearRampToValueAtTime(800, now + 0.2);
        gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.4); osc.start(now); osc.stop(now + 0.4);
      } else if (type === 'error') {
        osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now); gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.2); osc.start(now); osc.stop(now + 0.2);
      }
    }

    function speak(text) {
      if (synth.speaking) synth.cancel();
      const utter = new SpeechSynthesisUtterance(text);

    }

    let currentStory = null;
    let filledSpots = 0;
    let totalSpots = 0;
    let lastStoryIndex = -1;

    function getRandomStory() {
      let newIndex;
      // Intentar no repetir la misma historia dos veces seguidas
      if (stories.length > 1) {
        do {
          newIndex = Math.floor(Math.random() * stories.length);
        } while (newIndex === lastStoryIndex);
      } else {
        newIndex = 0;
      }
      lastStoryIndex = newIndex;
      return stories[newIndex];
    }

    function loadLevel() {
      currentStory = getRandomStory();
      document.getElementById('storyTitle').innerText = currentStory.title;
      
      const contentDiv = document.getElementById('storyContent');
      const stickersDiv = document.getElementById('stickerContainer');
      
      contentDiv.innerHTML = '';
      stickersDiv.innerHTML = '';
      filledSpots = 0;

      // 1. Procesar texto
      const parts = currentStory.text.split(/(\{.*?\})/);
      totalSpots = 0;

      parts.forEach(part => {
        if (part.startsWith('{') && part.endsWith('}')) {
          const id = part.slice(1, -1);
          totalSpots++;
          const zone = document.createElement('div');
          zone.className = 'drop-zone';
          zone.dataset.target = id;
          
          zone.addEventListener('dragover', e => {
            e.preventDefault();
            if (!zone.classList.contains('filled')) zone.classList.add('hovered');
          });
          zone.addEventListener('dragleave', () => zone.classList.remove('hovered'));
          zone.addEventListener('drop', e => handleDrop(e, zone));

          contentDiv.appendChild(zone);
        } else {
          const span = document.createElement('span');
          span.innerText = part;
          contentDiv.appendChild(span);
        }
      });

      // 2. Crear Stickers
      const shuffledImages = [...currentStory.images].sort(() => Math.random() - 0.5);
      shuffledImages.forEach(imgData => {
        const sticker = document.createElement('div');
        sticker.className = 'sticker';
        sticker.draggable = true;
        sticker.id = `stick-${imgData.id}-${Math.random()}`;
        sticker.dataset.id = imgData.id;
        sticker.dataset.name = imgData.name;
        sticker.innerHTML = `<img src="${imgData.url}">`;

        sticker.addEventListener('dragstart', e => {
          playSound('pop');
          e.dataTransfer.setData('id', imgData.id);
          e.dataTransfer.setData('elemId', sticker.id);
          setTimeout(() => sticker.classList.add('dragging'), 0);
        });
        sticker.addEventListener('dragend', () => sticker.classList.remove('dragging'));

        stickersDiv.appendChild(sticker);
      });
    }

    function handleDrop(e, zone) {
      e.preventDefault();
      zone.classList.remove('hovered');
      if (zone.classList.contains('filled')) return;

      const draggedId = e.dataTransfer.getData('id');
      const elemId = e.dataTransfer.getData('elemId');
      const targetId = zone.dataset.target;

      if (draggedId === targetId) {
        playSound('success');
        const originalSticker = document.getElementById(elemId);
        const imgUrl = originalSticker.querySelector('img').src;
        const name = originalSticker.dataset.name;

        zone.classList.add('filled');
        zone.innerHTML = `<img src="${imgUrl}">`;
        speak(name);
        originalSticker.remove();
        filledSpots++;

        if (filledSpots === totalSpots) {
          setTimeout(levelComplete, 1000);
        }
      } else {
        playSound('error');
        zone.style.borderColor = '#ef4444';
        zone.style.backgroundColor = '#fee2e2';
        setTimeout(() => {
          zone.style.borderColor = '#cbd5e1';
          zone.style.backgroundColor = '#f8fafc';
        }, 500);
      }
