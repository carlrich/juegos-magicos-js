<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizador Divertido</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/default.css">
  <script src="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/scroll-behaviour.min.js"></script>
  <script>
    // Activar soporte m√≥vil
    MobileDragDrop.polyfill({
      dragImageTranslateOverride: MobileDragDrop.scrollBehaviour.scrollBehaviourDragImageTranslateOverride
    });
  </script>

  <style>
    body { font-family: 'Fredoka', sans-serif; }

    /* Fondo animado */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .bg-animated {
      background: linear-gradient(-45deg, #fef9c3, #ecfccb, #dbeafe, #fae8ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    /* Items Arrastrables */
    .draggable-item {
      cursor: grab;
      transition: transform 0.2s, box-shadow 0.2s;
      touch-action: none; /* Importante para m√≥viles */
    }
    .draggable-item:active {
      cursor: grabbing;
      transform: scale(1.1) rotate(5deg);
    }
    .draggable-item.dragging {
      opacity: 0.5;
      transform: scale(0.9);
    }
    /* Clase que se a√±ade al item cuando ya fue colocado correctamente */
    .placed {
      cursor: default;
      animation: bounceIn 0.5s;
    }
    @keyframes bounceIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Zonas de Destino */
    .drop-zone {
      transition: all 0.3s;
      background-image: repeating-linear-gradient(45deg, #f3f4f6 25%, transparent 25%, transparent 75%, #f3f4f6 75%, #f3f4f6), repeating-linear-gradient(45deg, #f3f4f6 25%, #fff 25%, #fff 75%, #f3f4f6 75%, #f3f4f6);
      background-position: 0 0, 10px 10px;
      background-size: 20px 20px;
    }
    .drop-zone.hovered {
      background: #dbeafe; /* Azul claro al pasar por encima */
      border-color: #3b82f6;
      transform: scale(1.02);
    }
    .drop-zone.filled {
      background: #dcfce7; /* Verde claro al completar */
      border-color: #22c55e;
      border-style: solid;
    }

    /* Animaci√≥n de entrada */
    .pop-in { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; opacity: 0; transform: scale(0.5); }
    @keyframes pop { to { opacity: 1; transform: scale(1); } }
  </style>
</head>

<body class="bg-animated min-h-screen flex flex-col items-center justify-center p-4">

  <div class="max-w-4xl w-full bg-white/60 backdrop-blur-md rounded-3xl shadow-2xl p-6 border-4 border-white">
    
    <div class="flex justify-between items-center mb-6">
      <a href="../index.html" class="bg-white hover:bg-indigo-50 text-indigo-600 px-4 py-2 rounded-xl font-bold shadow-sm transition text-sm">
        ‚¨Ö Salir
      </a>
      <div class="bg-white px-6 py-2 rounded-xl shadow-sm border border-indigo-100">
        <h1 class="text-xl font-bold text-indigo-600">Nivel <span id="levelDisplay">1</span>: <span id="themeDisplay">Animales</span></h1>
      </div>
      <div class="w-20"></div> </div>

    <div class="grid md:grid-cols-2 gap-8">
      
      <div class="bg-white/50 rounded-2xl p-6 border-2 border-dashed border-indigo-200 min-h-[300px]">
        <h3 class="text-center text-indigo-400 font-bold mb-4 uppercase text-xs tracking-widest">Arrastra estos objetos</h3>
        <div id="drag-items" class="grid grid-cols-2 gap-4">
          </div>
      </div>

      <div class="bg-indigo-50/50 rounded-2xl p-6 border border-indigo-100 min-h-[300px]">
        <h3 class="text-center text-indigo-400 font-bold mb-4 uppercase text-xs tracking-widest">A su lugar correcto</h3>
        <div id="drop-zones" class="grid grid-cols-1 gap-4">
          </div>
      </div>

    </div>

  </div>

  <script>
    // --- SONIDOS ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      const now = audioCtx.currentTime;

      if (type === 'pickup') {
        osc.frequency.setValueAtTime(300, now);
        osc.frequency.linearRampToValueAtTime(400, now + 0.1);
        gain.gain.setValueAtTime(0.1, now);
        gain.gain.linearRampToValueAtTime(0.01, now + 0.1);
        osc.start(now);
        osc.stop(now + 0.1);
      } else if (type === 'drop') {
        osc.frequency.setValueAtTime(600, now);
        osc.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
        gain.gain.setValueAtTime(0.1, now);
        gain.gain.linearRampToValueAtTime(0.01, now + 0.2);
        osc.start(now);
        osc.stop(now + 0.2);
      } else if (type === 'error') {
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, now);
        osc.frequency.linearRampToValueAtTime(100, now + 0.2);
        gain.gain.setValueAtTime(0.1, now);
        gain.gain.linearRampToValueAtTime(0.01, now + 0.2);
        osc.start(now);
        osc.stop(now + 0.2);
      }
    }

    // --- DATOS ---
    const levels = [
      {
        theme: "Animales",
        items: [ { img: "üê±", nombre: "Gato" }, { img: "ü¶ä", nombre: "Zorro" }, { img: "üê∞", nombre: "Conejo" }, { img: "üêª", nombre: "Oso" } ]
      },
      {
        theme: "Frutas",
        items: [ { img: "üçé", nombre: "Manzana" }, { img: "üçå", nombre: "Pl√°tano" }, { img: "üçá", nombre: "Uvas" }, { img: "üçì", nombre: "Fresa" } ]
      },
      {
        theme: "Jard√≠n",
        items: [ { img: "üåª", nombre: "Girasol" }, { img: "üå∑", nombre: "Tulip√°n" }, { img: "üåµ", nombre: "Cactus" }, { img: "üåø", nombre: "Hoja" } ]
      },
      {
        theme: "Juguetes",
        items: [ { img: "üß∏", nombre: "Peluche" }, { img: "üîî", nombre: "Campana" }, { img: "üì¶", nombre: "Caja" }, { img: "üéà", nombre: "Globo" } ]
      },
      {
        theme: "Formas",
        items: [ { img: "üî∫", nombre: "Tri√°ngulo" }, { img: "‚¨õ", nombre: "Cuadrado" }, { img: "‚ö™", nombre: "C√≠rculo" }, { img: "üî∑", nombre: "Rombo" } ]
      }
    ];

    let currentLevel = 0;
    let correctDrops = 0;

    // --- LOGICA ---
    function startLevel() {
      const dragZone = document.getElementById("drag-items");
      const dropZone = document.getElementById("drop-zones");
      const level = levels[currentLevel];

      document.getElementById("levelDisplay").innerText = currentLevel + 1;
      document.getElementById("themeDisplay").innerText = level.theme;

      correctDrops = 0;
      dragZone.innerHTML = "";
      dropZone.innerHTML = "";

      // 1. Crear Zonas de Destino (Slots)
      level.items.forEach(item => {
        const zone = document.createElement("div");
        zone.className = "drop-zone rounded-xl border-2 border-dashed border-gray-300 h-20 flex items-center justify-between px-6 relative";
        zone.dataset.target = item.img;
        
        // Etiqueta
        zone.innerHTML = `
          <span class="text-gray-500 font-bold text-lg">${item.nombre}</span>
          <div class="w-12 h-12 rounded-full bg-gray-100 border border-gray-200 flex items-center justify-center text-gray-300 shadow-inner">
             ‚¨á
          </div>
        `;

        // Eventos Drop
        zone.addEventListener("dragover", e => {
          e.preventDefault(); // Permitir drop
          if(!zone.classList.contains("filled")) zone.classList.add("hovered");
        });

        zone.addEventListener("dragleave", e => {
          zone.classList.remove("hovered");
        });

        zone.addEventListener("drop", e => handleDrop(e, zone));

        dropZone.appendChild(zone);
      });

      // 2. Crear Items Arrastrables
      const shuffled = [...level.items].sort(() => Math.random() - 0.5);
      
      shuffled.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "draggable-item bg-white border-b-4 border-indigo-200 p-4 rounded-xl shadow-md text-4xl flex items-center justify-center pop-in";
        div.style.animationDelay = `${index * 100}ms`;
        div.textContent = item.img;
        div.draggable = true;
        div.id = `item-${index}`;

        // Eventos Drag
        div.addEventListener("dragstart", e => {
          playSound('pickup');
          e.dataTransfer.setData("text/plain", item.img);
          e.dataTransfer.setData("elementId", div.id);
          setTimeout(() => div.classList.add("dragging"), 0);
        });

        div.addEventListener("dragend", () => {
          div.classList.remove("dragging");
        });

        dragZone.appendChild(div);
      });
    }

    function handleDrop(e, zone) {
      e.preventDefault();
      zone.classList.remove("hovered");

      const draggedImg = e.dataTransfer.getData("text/plain");
      const draggedId = e.dataTransfer.getData("elementId");
      
      // Si la zona ya est√° llena, ignorar
      if (zone.classList.contains("filled")) return;

      if (draggedImg === zone.dataset.target) {
        // --- CORRECTO ---
        playSound('drop');
        correctDrops++;

        // Transformar la zona
        zone.classList.add("filled");
        zone.innerHTML = `
           <span class="text-green-700 font-bold text-lg flex items-center gap-2">
             ‚úÖ ${zone.dataset.target} Correcto
           </span>
           <span class="text-4xl filter drop-shadow-md">${draggedImg}</span>
        `;

        // Eliminar el item de la zona de origen para que no se duplique visualmente
        const originalItem = document.getElementById(draggedId);
        if (originalItem) originalItem.remove();

        // Verificar Victoria
        if (correctDrops === levels[currentLevel].items.length) {
          setTimeout(levelComplete, 500);
        }

      } else {
        // --- INCORRECTO ---
        playSound('error');
        
        Swal.fire({
          toast: true,
          position: 'top-end',
          icon: 'error',
          title: '¬°Ups! Aqu√≠ no va.',
          showConfirmButton: false,
          timer: 1500
        });
        
        zone.classList.add("bg-red-50");
        setTimeout(() => zone.classList.remove("bg-red-50"), 300);
      }
    }

    function levelComplete() {
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
      
      Swal.fire({
        title: "¬°Fant√°stico! üéâ",
        text: "Nivel completado.",
        icon: "success",
        confirmButtonText: "Siguiente Nivel ‚û°",
        confirmButtonColor: "#4f46e5"
      }).then(() => {
        currentLevel++;
        if (currentLevel < levels.length) {
          startLevel();
        } else {
          Swal.fire({
            title: "¬°Juego Terminado! üèÜ",
            text: "¬°Eres el maestro del orden!",
            icon: "success",
            confirmButtonText: "Volver al Inicio"
          }).then(() => window.location.href = "../index.html");
        }
      });
    }

    // Iniciar
    startLevel();
  </script>

</body>
</html>
